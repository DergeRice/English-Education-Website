        function ADD() {
            
            var fileDisplayArea = document.getElementById('fileDisplayArea');
            var KOR = document.getElementById('KOR').value;
            var ENG = document.getElementById('ENG').value;
            if (KOR != "" && ENG != "") {
            Temp[1] = fileDisplayArea.innerHTML;
            Temp[VocNum] = Temp[1];
            SavingTemp[1] = SavingText;
            SavingTemp[VocNum] = SavingTemp[1];

            document.getElementById('KOR').value = "";
            document.getElementById('ENG').value = "";
                VocNum++;
            }
            else alert("단어를 입력하세요.")
        }
        function SubTract() {

            var fileDisplayArea = document.getElementById('fileDisplayArea');
            if (VocNum > 0) {
                //fileDisplayArea.innerHTML;

                fileDisplayArea.innerHTML = Temp[VocNum - 1];
                SavingText = SavingTemp[VocNum - 1];
                VocNum--;
            }
            if (VocNum == 1) {
                fileDisplayArea.innerHTML = "";
                SavingText = "";
                VocNum = 1;
            }
            if (VocNum == 0) {
                fileDisplayArea.innerHTML = "";
                SavingText = "";
                VocNum = 1;
            }

        }
        function Save() {
            var hiddenElement = document.createElement('a');
            var FileName = document.getElementById('FileName').value;
            document.execCommand('SaveAs');
            hiddenElement.href = 'data:attachment/text,' + encodeURI(SavingText);
            hiddenElement.target = '_blank';
            hiddenElement.download = FileName + ".txt";
            hiddenElement.click();
        }
        //팝업 레이어 시작
        $('.btn-example').click(function () {
            var $href = $(this).attr('href');
            layer_popup($href);
        });
        function layer_popup(el) {

            var $el = $(el);        //레이어의 id를 $el 변수에 저장
            var isDim = $el.prev().hasClass('dimBg');   //dimmed 레이어를 감지하기 위한 boolean 변수

            isDim ? $('.dim-layer').fadeIn() : $el.fadeIn();

            var $elWidth = ~~($el.outerWidth()),
                $elHeight = ~~($el.outerHeight()),
                docWidth = $(document).width(),
                docHeight = $(document).height();

            // 화면의 중앙에 레이어를 띄운다.
            if ($elHeight < docHeight || $elWidth < docWidth) {
                $el.css({
                    marginTop: -$elHeight / 2,
                    marginLeft: -$elWidth / 2
                })
            } else {
                $el.css({ top: 0, left: 0 });
            }

            $el.find('.btn-layerClose').click(function () {
                isDim ? $('.dim-layer').fadeOut() : $el.fadeOut();
                Save();// 닫기 버튼을 클릭하면 레이어가 닫힌다.
                return false;
            });

            $('.layer .dimBg').click(function () {
                $('.dim-layer').fadeOut();
                return false;
            });



        }

        $(document).ready(function () {
            $('.trigger').on('click', function () {
                $('.modal-wrapper').toggleClass('open');
                $('.page-wrapper').toggleClass('blur-it');
                return false;
            });
        });

    </script>
